<div class="container">
  <div class="row">
    <label>Server Name</label>
    <input 
      type="text"
      class="form-control"
      #serverNameInput>
    <label> Server Content</label>
    <input 
      type="text"
      class="form-control"
      #serverContentInput>
      <br>
      <button
        class="btn btn-primary"
        (click) = "onAddServer()"
      >Add Server</button>
      
      <button
        class="btn btn-primary"
        (click) = "onAddBluePrint()"
      >Add Server BluePrint</button>
  </div>
</div>
